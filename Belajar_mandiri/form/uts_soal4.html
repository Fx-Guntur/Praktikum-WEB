<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Klik untuk loop</h2>
    <button onclick="loop()">Klik</button>
    <p id="Konten"></p>
</body>
<script>
    function loop(){
        var x="";
        var i=1;
        while(i<=10){
            x=x+"Angkanya adalah "+i+ "<br>";
            document.getElementById("Konten").innerHTML=x;
            i+=3;
        }
    }
</script>
</html>
