<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Form Registrasi</b></h1>
    <form action="">
        Nama * : <input type="text" name="name">
        <br>
        Username * : <input type="text" name="username">
        <br>
        Password * : <input type="password" name="password">
        <br>
        Jenis Kelamin :<br>
        <input type="radio" name="gender" value="Pria" checked>Pria
        <input type="radio" name="gender" value="Wanita">Wanita<br>
        Hobi :<br>
        <input type="checkbox" name="hobby1" value="Musik">Musik
        <input type="checkbox" name="hobby2" value="Baca">Membaca Buku
        <input type="checkbox" name="hobby3" value="travel">Traveling<br>
        Dari mana anda mengetahui informasi mengenai website ini?
        <select name="sumber">
            <option value="Teman">Teman</option>
            <option value="Google">Google</option>
        </select>
        <br>
        <input type="submit" name="submit" value="submit">
        <input type="reset">
    </form>
</body>
</html>
