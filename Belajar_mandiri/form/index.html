<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <h1><b>Form Registrasi</b></h1>
    <form action="">
        Nama : <br><input type="text" name="name">
        <br>
        Username : <br><input type="text" name="username">
        <br>
        Password : <br><input type="password" name="password">
        <br>
        Jenis Kelamin :<br>
        <input type="radio" name="gender" value="Laki">Laki-laki
        <input type="radio" name="gender" value="Perempuan" checked>Perempuan<br>
        Hoby :<br>
        <input type="checkbox" name="hobby1" value="Musik">Bermusik<br>
        <input type="checkbox" name="hobby2" value="Fotografi">Fotografi<br>
        <input type="checkbox" name="hobby3" value="Olahraga">Olahraga<br>
        <input type="checkbox" name="hobby4" value="Filateli" checked>Filateli<br>
        Dari mana anda mengetahui informasi mengenai website ini?
        <select name="sumber">
            <option value="Web">Website</option>
            <option value="Medsos">Media Sosial</option>
        </select>
        <br>
        <input type="submit" name="submit" value="Simpan">
        <input type="reset" name="reset" value="Ulangi">
    </form>
</body>
</html>
